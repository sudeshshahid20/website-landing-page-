<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudesh owns </title>

    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #2e5d86, #4ac900);
            color: white;
        }

        header {
            padding: 30px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            background-color: white;
            color: #0077ff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f1f1f1;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h2>My Website</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to My First Website</h1>
        <p>
            This is a simple landing page created using HTML, CSS, and JavaScript.
            You can customize it however you like.
        </p>
        <button onclick="showMessage()">Get Started</button>
    </section>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- JavaScript -->
    <script>
        function showMessage() {
            alert("Thanks for visiting my website!");
        }
    </script>

</body>
</html>
